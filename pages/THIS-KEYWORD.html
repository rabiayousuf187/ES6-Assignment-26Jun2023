<body>
  <section class="qus-list">
    <div class="container">
      <div class="heading">
        <h1>THIS KEYWORD:</h1>
      </div>
      <ol>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" onclick="ques1()">
            <li class="ques">Create an object called `person` with a `name` property and a `greet` method. The
              `greet` method should log a greeting message with the person's name.</li>
          </button> 
          <button class="btn btn-light" type="button" onclick="ques2()">
            <li class="ques">Create a constructor function called `Car` that has `brand` and `speed` properties.
              Add a method called `accelerate` that increases the speed of the car by a given
              value. Add a method called `print Speed` that logs the current speed of the car.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques3()">
            <li class="ques">Create an object called `calculator` with a `value` property and three methods: `add`,
              `subtract`, and `multiply`. Each method should take a number as a parameter and
              update the `value` property accordingly. Add a method called `printValue` that logs
              the current value.</li>
          </button> 
          <button class="btn btn-light" type="button" onclick="ques4()">
            <li class="ques">Imagine you have an object called book with properties like title, author, and pages.
              How would you define a method called printInfo that logs a message displaying the
              book's title, author, and number of pages using this keyword?</li>
          </button> 
          <button class="btn btn-light" type="button" onclick="ques5()">
            <li class="ques">You have a constructor function called Person that creates person objects with
              properties like name and age. How would you define a method called introduce that
              logs a greeting message including the person's name and age, using this keyword?</li>
          </button> 
          <button class="btn btn-light" type="button" onclick="ques6()">
            <li class="ques">Consider an object called counter with a property count and two methods:
              increment and reset. How would you define the increment method so that it
              increases the count property by 1 using this keyword?</li>
          </button> 
        </div>
      </ol>
    </div>
    </div>
  </section>

</html>
