<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ES6 Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  <link rel="stylesheet" href="../css/style.css"/>

</head>

<body>
  <section class="qus-list">
    <div class="container">
      <div class="heading">
        <h1>FOR IN LOOP:</h1>
      </div>
      <ol>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" onclick="ques1()">
            <li class="ques">In this exercise, we will experiment with looping over objects and internal arrays.
                <br>a. Create a simple object with three items in it.
                <br>b. Using the for in loop, get the properties' names and values from the object
                and output them into the console.
                <br>c. Create an array containing the same three items. Using either the for loop or
                <br>d. the for in loop, output the values from the array into the console.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques2()">
            <li class="ques">Create an object called `person` with properties like `name`, `age`, and `country`.
                Use a `for...in` loop to iterate over the object and log each property name.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques3()">
            <li class="ques">Create an array called `numbers` with some numeric values. Use a `for...in` loop to
                iterate over the array and log each index.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques4()">
            <li class="ques">Create a string called `message` with some text. Use a `for...in` loop to iterate over
                the characters of the string and log each character.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques5()">
            <li class="ques">Create a Map called `scores` with keys as names and values as scores. Use a `for...in`
                loop to iterate over the Map and log each name and score pair.</li>
          </button>
        </div>
      </ol>
    </div>
    </div>
  </section>
  <script src="../js/FOR-IN-LOOP.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
