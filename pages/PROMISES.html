<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ES6 Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  <link rel="stylesheet" href="../css/style.css"/>

</head>

<body>
  <section class="qus-list">
    <div class="container">
      <div class="heading">
        <h1>PROMISES:</h1>
      </div>
      <ol>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" onclick="ques1()">
            <li class="ques">Write a function that takes a number and returns a promise that resolves with the
              square of the number after 1 second.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques2()">
            <li class="ques">Write a function that takes an array of promises and returns a promise that resolves
              with an array of the resolved values of each promise.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques3()">
            <li class="ques">Write a function that takes a URL and returns a promise that fetches the data from the
              URL and parses it as JSON.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques4()">
            <li class="ques">Write a function that takes two promises and returns a promise that resolves with the
              sum of the resolved values of both promises.</li>
          </button>
        </div>
      </ol>
    </div>
    </div>
  </section>
  <script src="../js/PROMISES.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
