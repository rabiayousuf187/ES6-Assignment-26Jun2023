<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ES6 Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css" />

</head>

<body>
  <section class="qus-list">
    <div class="container">
      <div class="heading">
        <h1>ASYNC/AWAIT:</h1>
      </div>
      <ol>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" onclick="ques1()">
            <li class="ques">Create a function called `delayedGreeting` that takes a `name` parameter. The
              function should use `setTimeout` to delay the greeting message by 2 seconds. Use
              `async/await` to make the function asynchronous.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques2()">
            <li class="ques">Create a function called `fetchData` that simulates an asynchronous API call. The
              function should return a promise that resolves with a data object after 3 seconds.
              Use `async/await` to make the function asynchronous.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques3()">
            <li class="ques">Create a function called `fetchUsers` that fetches a list of users from an API. The
              function should return a promise that resolves with the list of users after 4 seconds.
              Use `async/await` to make the function asynchronous.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques4()">
            <li class="ques">Create a function called `fetchData` that fetches data from an API based on a given
              `id`.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques5()">
            <li class="ques">The function should return a promise that resolves with the fetched data after 5
              seconds. Use `async/await` to make the function asynchronous.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques6()">
            <li class="ques">This exercise will demonstrate how to use await to wait on a Promise inside an async
              function. Using await and async, create a counter with timeout(), and increment a
              global counter value.
              <br>a. Create a global value for a counter.
              <br>b. Create a function that takes one argument. Return the result of a new
              Promise, setting a setTimeout() function that will contain the resolve
              instance.
              <br>c. Increment the counter within setTimeout(), adding one every second.
              Resolve the Promise with the value of the counter and the value of the
              variable that was in the function argument.
              <br>d. Create an asynchronous function that outputs into the console the value of
              the global counter and the value of the argument of the function.
              <br>e. Create a variable to capture the returned resolve value from the await
              function. Output that result into the console.
              <br>f. Create a loop to iterate 10 times, incrementing the value and invoking the
              async function, passing the value of the increment variable as the parameter
              in the function.</li>
          </button>
        </div>
      </ol>
    </div>
    </div>
  </section>
  <script src="../js/ASYNC-AWAIT.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
